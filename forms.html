<!DOCTYPE html>
<!-- creating froms using hyphen-->
<html>
  <head>
    <title> Froms using hyphen </title>
    <link rel="stylesheet" type="text/css" href="hyphen.css">
    <link rel="stylesheet" type="text/css" href="forms.css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
    <script src="jquery-1.11.3.js"></script>
    <script src="forms.js"></script>
  </head>
  <body>
    <!-- login div-->
    <div id="loginDiv">
      <form id="loginForm">
        <div class="grid">
          <div class="grid__item grid__item--12">
            <label> User Login </label>
          </div>
        </div>
        <hr>
        <div class="grid">
          <div class="grid__item grid__item--2">
            <div class="input-icon input-icon--right">
              <i class="fa fa-user input-icon__icon"></i>
              <label class="label">Username*</label>
            </div>
            <div class="input-icon input-icon--right">
              <i class="fa fa-user input-icon__icon"></i>
              <input class="input text--small" type="text" placeholder="username"/>
            </div>
          </div>
          <div class="grid__item grid__item--2">
            <div class="input-icon input-icon--right">
              <i class="fa fa-lock input-icon__icon"></i>
              <label class="label">Password*</label>
            </div>
            <div class="input-icon input-icon--right">
              <i class="fa fa-lock input-icon__icon"></i>
              <input class="input text--small" type="password" placeholder="Password"/>
            </div>
          </div>
          <div class="grid__item grid__item--2">
            <br>
            <button id="loginbtn" class="btn btn--secondary btn--default btn--round" onclick="loginPage()"> Login </button>
            <a id="forgetPasswordLink" class="hyperlink" href="#getPassword" onclick="getPasswordPage()"> forgetpassword </a>
          </div>
        </div>
        <br>
        <div id="grid">
          <div class="grid__item grid__item--12">
            <label>Sign up</label>
          </div>
        </div>
        <hr>
        <hr>
        <hr>
        <br>
        <div class="grid">
          <div class="grid__item grid__item--2">
            <div class="input-icon--left">
              <button class="btn btn--default btn--primary btn--round"> <i class="fa fa-facebook-official"></i> login </button>
              <span class="span size">or</span>
            </div>
          </div>
          <div class="grid__item grid__item--2">
            <div class="input-icon--left">
              <button class="btn btn--default btn--alert btn--round"> <i class="fa fa-google-plus"></i> login </button>
              <span class="span size">or</span>
            </div>
          </div>
          <div class="grid__item grid__item--2">
            <button id="signupbtn" class="btn btn--default btn--tertiary btn--round" onclick="signupPage()"> Sign up </button>
          </div>
        </div>
      </form>
    </div>
    <!-- get password div-->
    <div id="getPassword">
      <form id="forgetPassword">
        <div class="grid">
          <div class="grid__item grid__item--12">
            <label> Forget Password </label>
          </div>
        </div>
        <hr>
        <div class="grid">
          <div class="grid__item grid__item--2">
            <div class="input-icon input-icon--right">
              <i class="fa fa-user input-icon__icon"></i>
              <label class="label">Username*</label>
            </div>
            <div class="input-icon input-icon--right">
              <i class="fa fa-user input-icon__icon"></i>
              <input class="input text--small" type="text" placeholder="username"/>
            </div>
          </div>
          <div class="grid__item grid__item--2">
            <div class="input-icon input-icon--right">
              <i class="fa fa-envelope input-icon input-icon__icon"></i>
              <label class="label"> E-mail </label>
            </div>
            <div class="input-icon input-icon--right">
              <i class="fa fa-envelope input-icon input-icon__icon"></i>
              <input class="input text--small" type="text" placeholder="E-mail"/>
            </div>
          </div>
          <div class="grid__item grid__item--2">
            <br>
            <button id="resetPasswordbtn" class="btn btn--secondary btn--default" onclick="resetPasswordPage()"> reset Password </button>
          </div>
        </div>
      </form>
    </div>
    <!-- reset password div -->
    <div id="resetPassword">
      <form id="resetPasswordForm">
        <div class="grid">
          <div class="grid__item grid__item--12">
              <label> Reset Password </label>
          </div>
        </div>
        <hr>
        <div class="grid">
          <div class="grid__item grid__item--2">
            <div class="input-icon input-icon--right">
              <i class="fa fa-lock input-icon__icon"></i>
              <label class="label"> New Password*</label>
            </div>
            <div class="input-icon input-icon--right">
              <i class="fa fa-lock input-icon__icon"></i>
              <input class="input text--small" type="password" placeholder="NewPassword"/>
            </div>
          </div>
          <div class="grid__item grid__item--2">
            <div class="input-icon input-icon--right">
              <i class="fa fa-lock input-icon__icon"></i>
              <label class="label"> Re-type Password*</label>
            </div>
            <div class="input-icon input-icon--right">
              <i class="fa fa-lock input-icon__icon"></i>
              <input class="input input--alert text--small" type="password" placeholder="Re-TypePassword"/>
            </div>
          </div>
          <div class="grid__item grid__item--2">
            <br>
            <button id="submitPasswordbtn" class="btn btn--success btn--default" onclick="signoutPage()"> Change password </button>
          </div>
        </div>
      </form>
    </div>
    <!-- sign up div-->
    <div id="signup">
      <form id="signupForm">
        <div class="grid">
          <div class="grid__item--12">
            <label> Sign up </label>
          </div>
        </div>
        <hr>
        <div class="grid">
          <div class="grid__item grid__item--3">
            <label class="label"> First name* </label>
            <input type="text" class="input input--alert text--small" placeholder="first name*"/>
          </div>
          <div class="grid__item grid__item--3">
            <label class="label"> Last name </label>
            <input type="text" class="input text--small" placeholder="Last name"/>
          </div>
        </div>
        <div class="grid">
          <div class="grid__item grid__item--3">
            <label class="label"> Date of Birth </label>
            <div class="input-icon input-icon--right">
              <i class="fa fa-calendar input-icon__icon"></i>
              <input type="text" class="input text--small" placeholder="date of birth"/>
            </div>
          </div>
          <div class="grid__item grid__item--3">
            <br>
            <label class="label"> Gender </label>
            <br>
              <input type="radio" name="gender" value="male"> Male
              <input type="radio" name="gender" value="female"> Female
          </div>
        </div>
        <div class="grid">
          <div class="grid__item grid__item--2">
            <div class="input-icon input-icon--right">
              <i class="fa fa-envelope input-icon input-icon__icon"></i>
              <label class="label"> E-mail </label>
            </div>
            <div class="input-icon input-icon--right">
              <i class="fa fa-envelope input-icon input-icon__icon"></i>
              <input class="input input--alert text--small" type="text" placeholder="E-mail*"/>
            </div>
          </div>
          <div class="grid__item grid__item--2">
            <div class="input-icon input-icon--right">
              <i class="fa fa-user input-icon__icon"></i>
              <label class="label">Username*</label>
            </div>
            <div class="input-icon input-icon--right">
              <i class="fa fa-user input-icon__icon"></i>
              <input class="input input--alert text--small" type="text" placeholder="username*"/>
            </div>
          </div>
          <div class="grid__item grid__item--2">
            <br>
            <button class="btn btn--default btn--tertiary"> Check availability </button>
          </div>
        </div>
        <div class="grid">
          <div class="grid__item grid__item--3">
            <div class="input-icon input-icon--right">
              <i class="fa fa-lock input-icon__icon"></i>
              <label class="label"> New Password*</label>
            </div>
            <div class="input-icon input-icon--right">
              <i class="fa fa-lock input-icon__icon"></i>
              <input class="input text--small" type="password" placeholder="NewPassword"/>
            </div>
          </div>
          <div class="grid__item grid__item--3">
            <div class="input-icon input-icon--right">
              <i class="fa fa-lock input-icon__icon"></i>
              <label class="label"> Re-type Password*</label>
            </div>
            <div class="input-icon input-icon--right">
              <i class="fa fa-lock input-icon__icon"></i>
              <input class="input input--alert text--small" type="password" placeholder="Re-TypePassword"/>
            </div>
          </div>
        </div>
        <div class="grid">
          <div class="grid__item grid__item--2">
            <label class="label"> City* </label>
            <input class="input text--small" placeholder="City*"/>
          </div>
          <div class="grid__item grid__item--2">
            <label class="label"> State* </label>
            <select class="input"></select>
          </div>
          <div class="grid__item grid__item--2">
            <label class="label"> Country* </label>
            <select class="input"></select>
          </div>
        </div>
        <div class="grid">
          <div class="grid__item grid__item--1">
            <input class="input" type="checkbox" checked disabled><label class="label"> I agree </label>
          </div>
        </div>
        <div class="grid">
          <div class="grid__item grid__item--12">
            <button id="createbtn" class="btn btn--success btn--large" onclick="signoutPage()"> Create </button>
          </div>
        </div>
      </form>
    </div>
    <!-- form div -->
    <div id="formDiv">
      <form id="formGrid">
        <div class="grid">
          <div class="grid__item grid__item--3">Create Quote</div>
          <div class="grid__item grid__item--3">
            <a id="signoutLink" class="hyperlink" href="#loginDiv" onclick="signoutPage()"> signout</a>
            <button class="btn btn--default btn--tertiary btn--round"> Cancel </button>
            <button class="btn btn--default btn--success btn--round"><i class="fa fa-floppy-o"></i> Save </button>
          </div>
        </div>
        <br>
        <div class="grid">
          <div class="grid__item grid__item--3">
            <label> Customer Details </label>
          </div>
        </div>
        <hr>
        <div class="grid">
          <div class="grid__item grid__item--2">
            <label class="label"> Username </label>
            <input type="text" class="input text--small input--disabled" placeholder="username"/>
          </div>
          <div class="grid__item grid__item--2">
            <label class="label"> Email id </label>
            <div class="input-icon input-icon--right">
              <i class="fa fa-envelope input-icon__icon"></i>
              <input type="text" class="input text--small input--disabled" placeholder="Email id"/>
            </div>
          </div>
          <div class="grid__item grid__item--2">
            <label class="label"> Order no </label>
            <input type="text" class="input text--small input--disabled" placeholder="Order no"/>
          </div>
        </div>
        <div class="grid">
          <div class="grid__item grid__item--1">
            <label>Quote Details</label>
          </div>
        </div>
        <hr>
        <div class="grid">
          <div class="grid__item grid__item--3">
            <label class="label"> Quote name </label>
            <input type="text" class="input text--small" placeholder="Quote name"/>
          </div>
          <div class="grid__item grid__item--3">
            <label class="label"> Customer name* </label>
            <input type="text" class="input input--alert text--small" placeholder="Customer name*"/>
          </div>
        </div>
        <div class="grid">
          <div class="grid__item grid__item--3">
            <div class="input-icon input-icon--right">
              <label class="label"> Delivery Goods to*
                <i class="fa fa-pencil-square-o input-icon__icon"></i>
              </label>
            </div>
            <textarea class="input text--small" rows="2"></textarea>
          </div>
          <div class="grid__item grid__item--3">
            <div class="input-icon input-icon--right">
              <label class="label"> Billing to*
                <i class="fa fa-pencil-square-o input-icon__icon"></i>
              </label>
            </div>
            <textarea class="input text--small" rows="2"></textarea>
          </div>
        </div>
        <div class="grid">
          <div class="grid__item grid__item--3">
            <label class="label"> Address verified </label>
            <div class="input-icon input-icon--right">
              <i class="fa fa-toggle-off input-icon__icon"></i>
            </div>
          </div>
          <div class="grid__item grid__item--3">
            <label class="label"> Order type </label>
            <select class="input"></select>
          </div>
        </div>
        <br>
        <div class="grid">
          <div class="grid__item grid__item--3">
            <label> Additional Information </label>
          </div>
        </div>
        <hr>
        <div class="grid">
          <div class="grid__item grid__item--3">
            <label class="label"> Payment terms</label>
            <select class="input"></select>
          </div>
          <div class="grid__item grid__item--3">
            <label class="label"> PO Number </label>
            <input type="text" class="input text--small" placeholder="PO Number"/>
          </div>
        </div>
        <div class="grid">
          <div class="grid__item grid__item--3">
            <label class="label"> Expected Delivery Date </label>
            <div class="input-icon input-icon--right">
              <i class="fa fa-calendar input-icon__icon"></i>
              <input type="text" class="input text--small"/>
            </div>
          </div>
          <div class="grid__item grid__item--3">
            <label class="label"> Requested Date </label>
            <div class="input-icon input-icon--right">
              <i class="fa fa-calendar input-icon__icon"></i>
              <input type="text" class="input text--small"/>
            </div>
          </div>
        </div>
        <br>
        <br>
        <div class="grid">
          <div class="grid__item grid__item--2">
            <label> Note to.... </label>
          </div>
        </div>
        <hr>
        <div class="grid">
          <div class="grid__item grid__item--2">
            <label class="label"> Customer </label>
            <textarea class="input text--small input--disabled" placeholder="Customer"></textarea>
          </div>
          <div class="grid__item grid__item--2">
            <label class="label"> Back Office </label>
            <textarea class="input text--small input--disabled" placeholder="Back Office"></textarea>
          </div>
          <div class="grid__item grid__item--2">
            <label class="label"> Carrier </label>
            <textarea class="input text--small input--disabled" placeholder="Carrier"></textarea>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
